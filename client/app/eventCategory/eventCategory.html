<section class="fullW thumbs_wrap" style="min-height:100vh;">
	<div class="fullW paddingLR thumbs_wrap" style="margin-top:50px">
		<h2 class="centric colorlg centric">Events & Workshops</h2>
		<p class="centric colorlg">Will be updated soon</p>
	<div class="col-lg-6 col-md-6 col-sm-12" style="margin-bottom: 25px;" ng-repeat="eventCategory in eventCategories">
	<md-card>
        <img ng-src="{{imagePath}}" class="md-card-image card-image" alt="">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{eventCategory.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p ng-repeat="info in eventCategory.info">
          {{info}}
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
        	<md-fab-speed-dial md-open="false" md-direction="left" class="md-scale">
		        <md-fab-trigger>
		          <md-button aria-label="menu" class="md-raised md-warn">
		            Events
		          </md-button>
		        </md-fab-trigger>

		        <md-fab-actions>
		          <md-button ng-click="goToEvent(event.event._id)" ng-repeat="event in eventCategory.events" class="md-raised md-mini">{{event.event.name}}
		          </md-button>
		        </md-fab-actions>
		    </md-fab-speed-dial>
        </md-card-actions>
      </md-card>
    </div>

	</div>

 
<section>
